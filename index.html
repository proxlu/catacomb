<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéÆ</text></svg>">
    <title>CATACOMB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            overflow: hidden;
        }
        #game-container {
            position: relative;
            width: 100%;
            max-width: 720px;
            height: 100vh;
            max-height: 720px;
            margin: 0 auto;
        }
        canvas {
            display: block;
            margin: 0 auto;
        }
        #mobile-controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            height: 80px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: flex-end; /* Alinha os bot√µes na base */
            pointer-events: none;
        }

        .dpad {
            display: flex;
            gap: 15px;
            margin-left: 20px; /* Margem esquerda */
            pointer-events: auto;
        }

        .action-btn {
            margin-right: 20px; /* Margem direita igual √† esquerda */
            pointer-events: auto;
        }

        .mobile-btn {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold; /* Setas em negrito */
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            opacity: 0.7;
            transition: all 0.1s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* Estilo para todos os bot√µes quando ativos */
        .mobile-btn.active {
            opacity: 1;
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.4);
        }

        /* Ajuste espec√≠fico para o bot√£o de pulo */
        #jump-btn {
            width: 70px; /* Mesmo tamanho dos outros */
            height: 70px; /* Mesmo tamanho dos outros */
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script src="js/game.js"></script>

    <!-- Adicione antes do fechamento </body> -->
    <div id="mobile-controls">
        <div class="dpad">
            <div class="mobile-btn" id="left-btn">‚¨Ö</div> <!-- Seta esquerda em negrito -->
            <div class="mobile-btn" id="right-btn">‚û°</div> <!-- Seta direita em negrito -->
        </div>
        <div class="action-btn">
            <div class="mobile-btn" id="jump-btn">‚¨Ü</div> <!-- Seta pulo em negrito -->
        </div>
    </div>
    <script>
        // Sistema de controles mobile atualizado
        window.mobileControls = {
            left: false,
            right: false,
            jump: {
                pressed: false,
                canJump: true,
                justReleased: true,
                queuedJump: false,
                wantsToJump: false
            }
        };

        function setupMobileControls() {
            const leftBtn = document.getElementById('left-btn');
            const rightBtn = document.getElementById('right-btn');
            const jumpBtn = document.getElementById('jump-btn');

            // Bot√µes direcionais
            const setupDirectionButton = (btn, key) => {
                btn.addEventListener('touchstart', () => {
                    window.mobileControls[key] = true;
                    btn.classList.add('active');
                }, {passive: false});
                
                btn.addEventListener('touchend', () => {
                    window.mobileControls[key] = false;
                    btn.classList.remove('active');
                }, {passive: false});
                
                // Para testes no desktop
                btn.addEventListener('mousedown', () => {
                    window.mobileControls[key] = true;
                    btn.classList.add('active');
                });
                
                btn.addEventListener('mouseup', () => {
                    window.mobileControls[key] = false;
                    btn.classList.remove('active');
                });
            };

            // Bot√£o de pulo
            jumpBtn.addEventListener('touchstart', () => {
                window.mobileControls.jump.pressed = true;
                window.mobileControls.jump.justReleased = true; // Reset sempre que toca
                jumpBtn.classList.add('active');
            }, {passive: false});

            jumpBtn.addEventListener('touchend', () => {
                window.mobileControls.jump.pressed = false;
                jumpBtn.classList.remove('active');
            }, {passive: false});
            
            // Para testes no desktop
            jumpBtn.addEventListener('mousedown', () => {
                window.mobileControls.jump.pressed = true;
                window.mobileControls.jump.justReleased = true;
                jumpBtn.classList.add('active');
            });
            
            jumpBtn.addEventListener('mouseup', () => {
                window.mobileControls.jump.pressed = false;
                jumpBtn.classList.remove('active');
            });

            setupDirectionButton(leftBtn, 'left');
            setupDirectionButton(rightBtn, 'right');
        }

        document.addEventListener('DOMContentLoaded', setupMobileControls);
    </script>
</body>
</html>
